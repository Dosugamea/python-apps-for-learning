{% extends 'recomap/base.html' %}

{% block header %} 
{% endblock header %}

{% block content %}

    <div id="map"></div>

    <script async
        src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLEMAPS_APIKEY }}&callback=initMap">
    </script>

    <script>
        let map;
        function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: -34.397, lng: 150.644 },
            zoom: 8,
        });
        }
    </script>

    <style>
        #map {
        height: 100%;
        }
        html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        }
    </style>

{% endblock content %}
