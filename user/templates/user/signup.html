{% extends 'common/base.html' %}

{% block cunstomcss %}
<style>
    body {
        background-color: #f5f5f5;
    }
</style>
{% endblock %}

{% block content %}
<div class='container-md'>
    <div class="d-flex align-items-center" style="height:80vh;">
        <div class="col-11 col-sm-8 col-md-6 mx-auto">
            <form method="post">
                {% csrf_token %}
                {% if msg %}
                    <div class="alert alert-primary" role="alert">{{ msg }}</div>
                {% endif %}
                <h1 class="h3 mb-3 fw-normal">サインアップする</h1>
                <label for="inputEmail" class="visually-hidden">メールアドレス</label>
                <input
                    type="email"
                    id="inputEmail"
                    class="form-control"
                    name="email"
                    placeholder="メールアドレス"
                    required autofocus
                >
                <label for="inputPassword" class="visually-hidden">パスワード</label>
                <input type="password" id="inputPassword" class="form-control" name="password" placeholder="パスワード"
                       required>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> 記憶する
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">サインアップ</button>
                <p><a href="{% url 'user:signin' %}" class="w-100 btn btn-lg btn-secondary" tabindex="-1" role="button"
                      aria-disabled="true">サインインはこちら</a></p>
                <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
